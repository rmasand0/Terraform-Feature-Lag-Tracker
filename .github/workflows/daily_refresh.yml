name: Daily Lag Tracker Refresh

on:
  schedule:
    - cron: '0 8 * * *'  # Runs at 8 AM UTC daily
  workflow_dispatch:      # Allows manual "Run Now" button

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests feedparser python-dateutil

      - name: Run Ingestion Script
        run: python tracker_backend.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Rack2Cloud Bot"
          git config --global user.email "bot@rack2cloud.com"
          
          # Check if json file exists and has changed
          if [[ -n $(git status --porcelain r2c_lag_data.json) ]]; then
            echo "Changes detected. Committing..."
            git add r2c_lag_data.json
            git commit -m "data: daily lag tracker update [skip ci]"
            git push
          else
            echo "No data changes today."
          fi
