name: Daily Lag Tracker Refresh

on:
  schedule:
    # Runs at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allows you to click "Run workflow" manually

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser python-dateutil beautifulsoup4

      - name: Run Ingestion Script
        run: python tracker_backend.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add r2c_lag_data.json
          # Only commit if the file actually changed to avoid empty commit errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update Lag Data [skip ci]" && git push)
